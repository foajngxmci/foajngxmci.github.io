                                </div>
                            </div>

                        <div class="row" id="random-manga-container">

                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 col-sm-12">

                    <div class="product__sidebar">
                        <div class="product__sidebar__view">
                            <div class="section-title">
                                <h5>Random</h5>
                            </div>

                            <!-- Filter tag dinamis -->
                            <ul id="tag-filter-list" class="filter__controls">
                                <!-- Tombol filter akan muncul di sini -->
                            </ul>

                            <!-- Container untuk hasil manga yang difilter -->
                            <div class="filter__gallery" id="filtered-manga-container">

                            </div>
