<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Categories">
    <meta name="keywords" content="Manga, Categories, Genre">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manga | Categories</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <style>
        /* --- GENRE BUTTON STYLE --- */
        #genre-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 0;
            list-style: none;
        }

        #genre-list li {
            padding: 8px 16px;
            background: #2d2d2d;
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            transition: all .2s;
            font-size: 14px;
            user-select: none;
        }

        #genre-list li:hover {
            background: #ff6600;
        }

        #genre-list li.active {
            background: #ff6600;
            font-weight: bold;
        }

        /* Fade in animation */
        .fade-in {
            opacity: 0;
            animation: fadeIn 0.4s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>

</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="header__logo">
                        <a href="./">
                            <img src="img/logo.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="header__nav">
                        <nav class="header__menu mobile-menu">
                            <ul>
                                <li><a href="./">Home</a></li>
                                <li><a href="./manga-full.html">Libraries</a></li>
                                <li class="active"><a href="./categories.html">Categories</a></li>
                                <li><a href="./search.html">Search</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
    </header>

    <!-- Categories Section -->
    <section class="product spad">
        <div class="container">

            <div class="section-title">
                <h4>Select Genres</h4>
            </div>

            <!-- List Genre -->
            <ul id="genre-list"></ul>

            <div class="section-title" style="margin-top:40px;">
                <h4>Results</h4>
            </div>

            <div class="row" id="genre-result-container">
                <!-- Hasil manga muncul di sini -->
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p style="text-align:center;">
                Copyright ©
                <script>document.write(new Date().getFullYear());</script>
            </p>
        </div>
    </footer>

    <!-- JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/main.js"></script>

    <!-- CATEGORY SCRIPT -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {

            const genreContainer = document.getElementById("genre-list");
            const resultContainer = document.getElementById("genre-result-container");
            let activeGenres = new Set();

            // Fetch manga.json
            fetch("https://raw.githubusercontent.com/foajngxmci/foajngxmci.github.io/refs/heads/main/manga.json")
                .then(response => response.json())
                .then(mangaData => {

                    // Ambil semua tags unik
                    let genres = new Set();
                    mangaData.forEach(m => m.tags.forEach(t => genres.add(t)));

                    // Generate button genre
                    genres.forEach(tag => {
                        const li = document.createElement("li");
                        li.textContent = tag;
                        li.dataset.genre = tag;
                        genreContainer.appendChild(li);
                    });

                    // Event: klik genre (toggle)
                    genreContainer.addEventListener("click", function (e) {
                        if (!e.target.dataset.genre) return;

                        const selectedGenre = e.target.dataset.genre;

                        // Toggle active class
                        if (activeGenres.has(selectedGenre)) {
                            activeGenres.delete(selectedGenre);
                            e.target.classList.remove("active");
                        } else {
                            activeGenres.add(selectedGenre);
                            e.target.classList.add("active");
                        }

                        // Jika tidak ada genre yang dipilih → kosongkan hasil
                        if (activeGenres.size === 0) {
                            resultContainer.innerHTML = "";
                            return;
                        }

                        // Filter manga: harus cocok SEMUA genre aktif
                        const results = mangaData.filter(manga =>
                            [...activeGenres].every(g => manga.tags.includes(g))
                        );

                        // Bersihkan hasil lama
                        resultContainer.innerHTML = "";

                        // Tampilkan hasil
                        results.forEach(manga => {
                            const isCensored = manga.censor === "Censored";
                            const censorClass = isCensored ? "censored" : "uncensored";
                            const censorLabel = isCensored ? "CEN" : "UNC";

                            const div = document.createElement("div");
                            div.className = "col-lg-3 col-md-4 col-sm-6 fade-in";

                            div.innerHTML = `
                                <div class="product__item">
                                    <div class="product__item__pic set-bg" style="background-image:url('${manga.poster}');">
                                        <div class="${censorClass}">${censorLabel}</div>
                                        <div class="view"><i class="fa fa-eye"></i> 9999</div>
                                    </div>
                                    <div class="product__item__text">
                                        <ul>${manga.tags.map(t => `<li>${t}</li>`).join('')}</ul>
                                        <h5><a href="${manga.link}">${manga.title}</a></h5>
                                    </div>
                                </div>
                            `;

                            resultContainer.appendChild(div);
                        });
                    });

                });
        });
    </script>

</body>

</html>
