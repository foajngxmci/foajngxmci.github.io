                <script>
                    const container = document.getElementById("gambar-container");

                    for (let i = 1; i <= 48; i++) {

                        const img = document.createElement("img");

                        img.src = `../img/manga/Otto wa Gokuchuu/${num}.webp`;

                        container.appendChild(img);

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            const chapterSelect = document.getElementById('chapter-select');

            // Daftar chapter dan index gambar tujuan
            const chapters = [
                { name: "0:", targetImgIndex: 0 },
            ];

            // Populasi dropdown chapter
            chapters.forEach((chapter, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = chapter.name;
                chapterSelect.appendChild(option);
            });

            // Scroll ke gambar saat pilih chapter
            chapterSelect.addEventListener('change', (e) => {
                const chapterIndex = e.target.value;
                if (!chapterIndex) return;

                const target = chapters[chapterIndex].targetImgIndex;
                const imgs = document.querySelectorAll('#gambar-container img');
                console.log(imgs);
                

                if (imgs[target]) {
                    imgs[target].scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });

            // Update progress bar saat scroll
            window.addEventListener('scroll', () => {
                const scrollTop = window.scrollY || document.documentElement.scrollTop;
                const docHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                const scrolled = (scrollTop / docHeight) * 100;
                document.getElementById('scroll-progress-bar').style.width = scrolled + '%';
            });

            // Toggle show/hide menu dengan double tap
            let lastTap = 0;
            document.addEventListener('touchstart', (e) => {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                if (tapLength < 200 && tapLength > 0) {
                    document.querySelector('.mobile-progress-menu').classList.toggle('active');
                    document.querySelector('.page-jump-menu').classList.toggle('active');
                    e.preventDefault();
                }
                lastTap = currentTime;
            });
        });
    </script>


    <!-- Page Jump Dropdown Menu -->
    <div class="page-jump-menu">
        <select id="chapter-select" aria-label="Jump to page">
            <option value="">Pilih Chapter</option>
            <!-- Options akan dipopulasi lewat JS -->
        </select>
    </div>
