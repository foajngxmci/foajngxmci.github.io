    <script>
        document.addEventListener('DOMContentLoaded', function () {

            // Update progress bar saat scroll
            window.addEventListener('scroll', () => {
                const scrollTop = window.scrollY || document.documentElement.scrollTop;
                const docHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                const scrolled = (scrollTop / docHeight) * 100;
                document.getElementById('scroll-progress-bar').style.width = scrolled + '%';
            });

            // Toggle show/hide menu dengan double tap
            let lastTap = 0;
            document.addEventListener('touchstart', (e) => {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                if (tapLength < 200 && tapLength > 0) {
                    document.querySelector('.mobile-progress-menu').classList.toggle('active');
                    document.querySelector('.page-jump-menu').classList.toggle('active');
                    e.preventDefault();
                }
                lastTap = currentTime;
            });
        });
    </script>

    <!-- Page Jump Dropdown Menu -->
    <div class="page-jump-menu">
        <select id="chapter-select" aria-label="Jump to page" data-current="prolog">

        </select>
    </div>

    <script>
        const chapterSelect = document.getElementById('chapter-select');
        const current = chapterSelect.dataset.current; // baca status manual

        for (let option of chapterSelect.options) {
            if (option.dataset.id === current) {
                option.selected = true;
                break;
            }
        }

        // Pindah halaman kalau user ganti select
        chapterSelect.addEventListener('change', function () {
            const selectedValue = this.value;
            if (selectedValue && selectedValue !== "none") {
                window.location.href = selectedValue;
            }
        });
    </script>
